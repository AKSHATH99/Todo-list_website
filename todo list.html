<html lang="eng">

<head>
    <title>MY TODO-LIST</title>
    <link rel="stylesheet" href="style.css">




</head>
<body>
    <header>
        <h3>MY TODO LIST </h3>
        <a href="loginpage.html">LOGIN</a>  
        <a href="accountpage.html" style="margin-left: 24px;">MY ACCOUNT</a>  
    </header>
    <div class="img-intro">
        <div class="intro">
            <p>ORGANISE YOUR TASKS AND COMMITMENTS IN SO THAT YOU NO MORE LEAVE ANY TASKS UNDONE </p>

            <ul>
                <li> <img class="checkbox-img"

                        alt=""> Easily Look Through Your Tasks </li>
                <li> <img class="checkbox-img"
                        src="https://th.bing.com/th/id/R.9c7cab75d07c2a6018add1c3d78eac53?rik=Gtx8kESRZ%2fRBug&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fcheck-mark-with-transparent-background%2fcheck-mark-with-transparent-background-12.png&ehk=kYqlJLPIeXy%2bT0jQk2379AyIpSyfa9lvfZQXKZ7VSNM%3d&risl=&pid=ImgRaw&r=0"
                        alt=""> Add New Tasks</li>
                <li> <img class="checkbox-img"
                        src="https://th.bing.com/th/id/R.9c7cab75d07c2a6018add1c3d78eac53?rik=Gtx8kESRZ%2fRBug&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fcheck-mark-with-transparent-background%2fcheck-mark-with-transparent-background-12.png&ehk=kYqlJLPIeXy%2bT0jQk2379AyIpSyfa9lvfZQXKZ7VSNM%3d&risl=&pid=ImgRaw&r=0"
                        alt=""> Don't Forget To Tick The Checkbox When You Are Done With A
                    Task </li>
            </ul>
        </div>
        <img src="https://th.bing.com/th/id/R.effd9dfb19c8accc89f54ffb512b4ba8?rik=%2bdLjXCABG9CQ2g&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_546505.png&ehk=UBy4FXMHpkAGxRi68TqZyERU7QvR5IyH%2bXdAY%2bIniAY%3d&risl=&pid=ImgRaw&r=0"
            alt="todolist img">

    </div>
    <div class="main">
        <div class="list-section" id="list-section">
            <div class="list-heading">MY TODO'S</div>
            <hr>

        </div>
        <div class="add">
            <div class="add-heading">ADD NEW TASK</div>
            <br>
            <input type="text" name="task-name" id="task-name"
                placeholder="Enter the name or a id for your task (like task1, task2...)"><br>
            <input type="text" name="new-task" id="new-task" placeholder="Enter the new task"><br>
            <button id="submit">ADD TASK</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
